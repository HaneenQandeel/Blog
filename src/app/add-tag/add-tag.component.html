<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h2>
            Create Tag

            <a routerLink='/tags' class="btn btn-default pull-right"
              >Go Back</a
            >
          </h2>
        </div>

        <div class="panel-body">
          <form
            method="POST"
            [formGroup]="addTag"
            accept-charset="UTF-8"
            class="form-horizontal"
            role="form"
          >
            <div class="form-group">
              <label for="title" class="col-md-2 control-label">Name</label>

              <div class="col-md-8">
                <input
                  class="form-control"
                  required="required"
                  autofocus="autofocus"
                  name="title"
                  [formControl]="title"
                  type="text"
                  id="title"
                />

                <span class="help-block">
                  <strong></strong>
                </span>
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-8 col-md-offset-2">
                <button type="submit" (click)='saveTags()' class="btn btn-primary">
                  Create
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
