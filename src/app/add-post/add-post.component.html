
<div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h2>
              Create Post

              <a href="/posts" class="btn btn-default pull-right"
                >Go Back</a
              >
            </h2>
          </div>


          <div class="panel-body">
            <form [formGroup]="addForm"
              method="POST"
              action="/admin/posts"
              accept-charset="UTF-8"
              class="form-horizontal"
              role="form"
            >
              <div class="form-group">
                <label for="Title" class="col-md-2 control-label"
                  >Title</label
                >

                <div class="col-md-8">
                  <input
                    class="form-control"
                    required="required"
                    autofocus="autofocus"
                    name="Title"
                    type="text"
                    id="Title"
                    [formControl]="Title"
                  />

                  <span class="help-block">
                    <strong></strong>
                  </span>
                </div>
              </div>

              <div class="form-group">
                <label for="body" class="col-md-2 control-label"
                  >Body</label
                >

                <div class="col-md-8">
                  <textarea
                    class="form-control"
                    required="required"
                    name="body"
                    cols="50"
                    rows="10"
                    id="body"
                    [formControl]="body"
                  ></textarea>

                  <span class="help-block">
                    <strong></strong>
                  </span>
                </div>
              </div>

                <div class="col-md-8 col-md-offset-2">
