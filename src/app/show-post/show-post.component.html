<div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-default" *ngFor="let posts of postTable">
          <div class="panel-heading">
            <h2 >
              {{posts.Title}}
              <small>by {{posts.author}}</small>

              <a routerLink='/posts' class="btn btn-default pull-right">Go Back</a
              >
            </h2>
          </div>

          <div class="panel-body">
            <p>
              {{postTable.Description}}
            </p>

            <p><strong>Category: </strong>{{posts.Name}}</p>
            <p><strong>Tags: </strong></p>
          </div>
        </div>
      </div>
    </div>
  </div>
