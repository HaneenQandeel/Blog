<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h2>
            Edit Post

            <a href="/admin/posts" class="btn btn-default pull-right">Go Back</a>
          </h2>
        </div>

        <div class="panel-body">
          <form method="POST" [formGroup]="editForm" accept-charset="UTF-8" class="form-horizontal" role="form">
            <div class="form-group">
              <label for="Title" class="col-md-2 control-label">Title</label>

              <div class="col-md-8">
                <input class="form-control" required="required" [formControl]="Title" name="Title" type="text" value='{{post?.Title}}'
                  id="title" />

                <span class="help-block">
                  <strong></strong>
                </span>
              </div>
            </div>

            <div class="form-group">
              <label for="body" class="col-md-2 control-label">Body</label>

              <div class="col-md-8">
                <textarea class="form-control" required="required" name="body" [formControl]="body" cols="50" rows="10" id="body">{{post?.body}}</textarea
                >

                <span class="help-block">
                  <strong></strong>
                </span>
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-8 col-md-offset-2">
                <button type="submit" class="btn btn-primary" (click)='editPosts()'>
                  Update
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
