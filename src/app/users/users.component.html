<div class="container">
  <div class="row">

      <div class="col-md-12">
          <div class="panel panel-default">
              <div class="panel-heading">
                  <h2>
                      Users
                  </h2>
              </div>

              <div class="panel-body">
                  <table class="table">
                      <thead>
                          <tr>
                              <th>Name</th>
                              <th>Email</th>
                              <th>Admin?</th>
                              <th>No of Posts</th>
                              <th>Action</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor='let user of users'>
                              <td>{{user.username}}</td>
                              <td>{{user.email}}</td>
                              <td>Yes</td>
                              <td>3</td>
                              <td>
                                  <swal
                                  #deleteSwal
                                  title="Are you sure to delete User ?"
                                  type="question"
                                  [showCancelButton]="true"
                                  [focusCancel]="true"
                                  (confirm)='deleteUser(user._id)' >
                                </swal>
                                  <a [swal]="deleteSwal" class="btn btn-xs btn-danger">Delete</a>
                              </td>
                          </tr>


                      </tbody>
                  </table>



              </div>
          </div>
      </div>

  </div>
</div>
